<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col_4"></div>
            <div class="col_4">

                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                    {{form.as_p}}
                    <button type="submit" class="btn btn-outline info form-control">ADD Your Review</button>
                </form>
                             
        {%for r in revw%}
        
        <div class="card">
            <div class="card-header">
                {%if r.user.profile.profile_pic%}
                <img src="{{r.user.profile.profile_pic.url}}" alt="Avatar" class="w3-left w3-circle w3-margin-right"
                    style="width:60px">
                {%else%}
                <img src="/w3images/avatar2.png" alt="Avatar" class="w3-left w3-circle w3-margin-right"
                    style="width:60px">
                {%endif%}
                {%if request.user == r.user%}
               
                {%endif%}
                <h4>{{r.user}}</h4><br>
            </div>
            <div class="card-body">
            <hr class="w3-clear">
            <p>{{r.comment}}</p>
            <p>{{r.rating}}</p>
            {%endfor%}
                
            </div>
            <div class="col_4"></div>
        </div>
    </div>
</body>
</html>
